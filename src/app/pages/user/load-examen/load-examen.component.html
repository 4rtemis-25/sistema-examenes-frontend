<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Examenes Disponibles</h1>
        <div class="row mt20" *ngIf = "examenes">
            <div class="col-md-6" *ngFor = "let e of examenes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">
                        </div>
                        <mat-card-title>
                            <h1>{{ e.titulo }}</h1>
                        </mat-card-title>
                        <mat-card-subtitle style="margin-top: -20px;">
                            {{ e.categoria.titulo }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="mt-2">
                        <p>{{ e.descripcion }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">Ver</button>
                        <button mat-button color="accent" [routerLink] = "'/user-dashboard/instrucciones/'+e.examenId" >Empezar</button>
                        <button mat-button color="accent">Preguntas : {{ e.numeroPreguntas }}</button>
                        <button mat-button color="accent" class="ms-5">PM : {{ e.puntosMaximos }} </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf = "examenes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No hay ex√°menes en esta Categoria</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
