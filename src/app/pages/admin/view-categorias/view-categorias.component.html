<mat-card>
    <mat-list>
        <div mat-subheader>
            Todas Las Categor√≠as
        </div>
        <mat-list-item *ngFor="let c of categorias">
            <div class="row">

                <div class="col-md-1">
                    <mat-icon mat-list-icon class="ms-4">category</mat-icon>
                </div>
                <div class="col-md-11">
                    <div mat-line>{{c.titulo}}</div>
                    <div mat-line>{{c.descripcion}}</div>
                </div>
            </div>
            
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-categoria" mat-raised-button color="primary" class="mb-3">Agregar Categoria</button>
    </div>
    
</mat-card>
