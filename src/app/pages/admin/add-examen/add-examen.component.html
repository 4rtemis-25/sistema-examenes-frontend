<mat-card>
    <h1>Agregar Nuevo Examen</h1>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="guardarExamen()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input type="text"
                    [(ngModel)] = "examenData.titulo"
                    name="titulo"
                    placeholder="Digite el titulo"
                    matInput>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripcion</mat-label>
                    <textarea
                    [(ngModel)] = "examenData.descripcion"
                    type="text"
                    name="descripcion"
                    placeholder="Digite la descripcion"
                    matInput
                    rows="8"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos Máximos</mat-label>
                            <input
                            [(ngModel)] = "examenData.puntosMaximos"
                            type="number"
                            name="puntosMaximos"
                            placeholder="Digite la cantidad de puntos"
                            matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Número de Preguntas</mat-label>
                            <input 
                            [(ngModel)] = "examenData.numeroPreguntas"
                            type="number"
                            name="numeroPreguntas"
                            placeholder="Digite el numero de preguntas"
                            matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" [(ngModel)] = "examenData.activo" [checked] = "false" color="primary">
                    Estado de Publicación
                </mat-slide-toggle>

                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categorías</mat-label>
                    <mat-select name="categoria" [(ngModel)] = "examenData.categoria.categoriaId">
                        <mat-option *ngFor="let c of categorias" [value] = "c.categoriaId">
                            {{c.titulo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button color="primary">Agregar</button>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
</mat-card>
