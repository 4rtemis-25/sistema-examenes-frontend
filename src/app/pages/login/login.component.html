<div class="bootstap-wrapper">
    <div class="container">
        <div class="row ml20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center mt-5">
                        <img src="../../../assets/img/login.png" width="100" height="100">
                    </div>

                    <h1 class="text-center mt-3">Inicio de Sesión</h1>
                    <form (ngSubmit) = "formSubmit()"   >
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de Usuario</mat-label>
                            <input [(ngModel)] = "loginData.username" name="username" required matInput placeholder="Digite su Usuario">
                            <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)] = "loginData.password" name="password" required type="password" matInput placeholder="Digite su Contraseña">
                            <mat-hint>La contraseña debe ser válida</mat-hint>
                        </mat-form-field>

                        <br><br>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" class="btn">Iniciar Sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent" class="btn">Limpiar</button>
                        </div>

                    </form>

                </mat-card>
            </div>
        </div>
    </div>
</div>
