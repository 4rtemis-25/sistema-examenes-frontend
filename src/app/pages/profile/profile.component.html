<mat-card>
    <h1 class="mt-3" style="margin-left: 20px;">Perfil de Usuario</h1>
    <mat-card-content>
        <div class="bootstrap wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="../../../assets/img/usuario.png" 
                    class="profile-image">

                    <h1 class="mt20">{{ user.nombre }} {{ user.apellido }}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Nombre de Usuario</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <td>ID</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Tel√©fono</td>
                                <td>{{user.telefono}}</td>
                            </tr>
                            <tr>
                                <td>Rol</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>Estado</td>
                                <td>{{user.enabled ? "Activo" : "No Activo"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-actions class="justify-content-center">
            <button mat-raised-button color="primary">Actualizar</button>
            <button mat-raised-button color="accent" style="margin-left: 20px;">Compartir</button>
        </mat-card-actions>

    </mat-card-content>
</mat-card>
